      <div class="whatsapp-chat" data-whatsapp="chat">
        <div class="chat-header">
          <div class="header-img">
            <img src="./img/profile.jpg" />
          </div>
          <div class="header-content">
            <h2>My Company</h2>
            <p>Usually responds in less than 3 hours.</p>
          </div>
        </div>

        <div class="chat-content" data-whatsapp="chat-content">
          <div class="message whatsapp-card" data-whatsapp="message">
            <h3>My Company</h3>
            <p>Hello, welcome to My Company</p>
            <p>How can we help you?</p>
            <span>19:00</span>
          </div>
        </div>

        <button class="chat-message-btn">
          <a href="https://wa.me/+5511999999999" target="_blank">

        <!-- Chat close btn -->
        <button class="chat-close-btn" data-whatsapp="close-btn">
          <svg
            viewBox="0 0 17 17"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="Icons" stroke="none" stroke-width="1" stroke-linecap="round">
              <g
                id="24-px-Icons"
                transform="translate(-364.000000, -124.000000)"
                stroke="white"
              >
                <g id="ic_cancel" transform="translate(360.000000, 120.000000)">
                  <g id="cross">
                    <g
                      transform="translate(5.000000, 5.000000)"
                      stroke-width="3"
                    >
                      <path d="M0,0 L14.1421356,14.1421356" id="Line"></path>
                      <path d="M14,0 L1.77635684e-15,14" id="Line"></path>
                    </g>
                  </g>
                </g>
              </g>
            </g>
